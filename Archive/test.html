<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Input Example</title>
  <style>
    /* Basic modal styling */
    .modal {
      display: none; 
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5); 
      justify-content: center; 
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Trigger button -->
<button id="createNew">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Enter your name:</h2>
    <input type="text" id="userInput" placeholder="Your name here">
    <br><br>
    <button id="submitBtn">Submit</button>
  </div>
</div>

<!-- Display input -->
<p id="result"></p>

<script>
  const modal = document.getElementById("myModal");
  const openBtn = document.getElementById("createNew");
  const closeBtn = document.getElementById("closeModal");
  const submitBtn = document.getElementById("submitBtn");
  const result = document.getElementById("result");

  // Open modal
  openBtn.onclick = () => {
    modal.style.display = "flex";
  };

  // Close modal
  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  // Submit and display input
  submitBtn.onclick = () => {
    const input = document.getElementById("userInput").value;
    result.textContent = "You entered: " + input;
    modal.style.display = "none";
  };

  // Close modal when clicking outside
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
