<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calendar</title>
     <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <button id="createNew">+</button>
     <div id="myModal" class="modal">
          <div class="modal-content">
               <span id="closeModal" class="close">&times;</span>
               <h2>New event details:</h2>
               <input type="text" id="nameInput" placeholder="Event Name">
               <input type="text" id="locationInput" placeholder="Location">
               <input type="date" id="dateInput" placeholder="Date">
               <input type="time" id="timeInput" placeholder="Time">
               <br><br>
               <button id="submitBtn">Create New Event</button>
          </div>
     </div>
     <div id="calendar"></div>
     <script>
          const modal = document.getElementById("myModal");
          const openBtn = document.getElementById("createNew");
          const closeBtn = document.getElementById("closeModal");
          const submitBtn = document.getElementById("submitBtn");

          // Open modal
          openBtn.onclick = () => {
               modal.style.display = "flex";
          };

          // Close modal
          closeBtn.onclick = () => {
               modal.style.display = "none";
          };

          // Close modal when clicking outside
          window.onclick = (event) => {
               if (event.target == modal) {
                    modal.style.display = "none";
               }
          };
          
          document.addEventListener('DOMContentLoaded', function () {
               const calendarEl = document.getElementById('calendar');
               const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: [
                         { title: 'Project Due', date: '2025-06-15' },
                         { title: 'Birthday!', date: '2025-06-20' }
                    ]
               });
               calendar.render();
          });
     </script>
</body>
</html>
